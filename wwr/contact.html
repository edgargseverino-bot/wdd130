<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="We value your feedback and are here to assist you. Our team will get back to you promptly.">

<body class="all">
    <header>
        <img src="images/z-boat.png" alt="rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="super">
            <h1>All-in Rafting Company</h1>
            <p>742 Maple Ridge Lane Brookfield, Westhanven 12904</p>
            <p>+1 938 454 9298</p>
            <p>get-info@hotmail.com</p>
        </div>
        <div class="divide">
            <iframe class="location"
                src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d51284430.17289879!2d-44.32025!3d-14.37614!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDIyJzM0LjEiUyA0NMKwMTknMTIuOSJX!5e1!3m2!1ses!2sdo!4v1764808578105!5m2!1ses!2sdo"
                width="350" height="400" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="user">
                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Peter07" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="peter07@gmail.com" required>
                </div>
                <div class="purpose-row">
                    <label class="purpose-title" for="purpose-1">Message Purpose</label>

                    <div class="purpose-options">
                        <label for="purpose-1">
                            <input type="radio" name="purpose" id="purpose-1" value="support">
                            General Inquiry
                        </label>

                        <label for="purpose-2">
                            <input type="radio" name="purpose" id="purpose-2" value="feedback">
                            Reservation Question
                        </label>

                        <label for="purpose-3">
                            <input type="radio" name="purpose" id="purpose-3" value="business">
                            Website Suggestion
                        </label>
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>
                <label><input type="checkbox" name="newsletter" id="newsletter">Subscribe to the monthly
                    newsletter</label>
                <button type="submit">Get in touch</button>
            </form>
        </div>

        <section class="serve">
            <h2>We Are Here to Serve You</h2>

            <div class="serve-row">

                <figure>
                    <img src="images/1_profile.jpg" width="150" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/2_profile.jpg" width="150" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/3_profile.jpg" width="150" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025|All-in Rafting|Edgar Severino</p>
        <nav class="socialmedia">

            <a href="https://www.instagram.com/">

            <a href="https://www.tiktok.com/en/">
                <img src="images/tiktok_svg.svg" width="20" alt="Tiktok"></a>
        </nav>
    </footer>
